<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/alarm-clock-icon-2033x2048-zz9b0m2q.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="alarm-main-container">
        <div class="title">
            <h1>Alarm Clock</h1>
        </div>
        <div class="currentTime"></div>
        <div class="getDateIp">
            <input type="date" name="" id="getDate">
        </div>
        <div class="getTimeIp">
            <input type="time" name="" id="getTime">
        </div>
        <div class="btnSet">
            <button class="btn">Set Time</button>
        </div>
        <div class="upcomingAlarms"></div>
    </div>
    <script src="./script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
